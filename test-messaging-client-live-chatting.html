<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #25D366; 
            margin-bottom: 20px; 
            text-align: center;
            font-size: 32px;
        }
        .section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            background: #fafafa;
        }
        .section h3 { 
            margin-bottom: 15px; 
            color: #333;
            border-bottom: 2px solid #25D366;
            padding-bottom: 8px;
        }
        button { 
            background: #25D366; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover { background: #1fb855; transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        input, textarea, select { 
            padding: 10px; 
            margin: 5px; 
            border: 2px solid #ddd; 
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #25D366;
        }
        .messages { 
            max-height: 400px; 
            overflow-y: auto; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            border: 2px solid #e0e0e0;
        }
        .message { 
            margin: 12px 0; 
            padding: 12px; 
            background: #e8f5e9; 
            border-radius: 8px;
            border-left: 4px solid #25D366;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .message strong { color: #25D366; }
        .message small { color: #666; }
        .status { 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        .connected { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .disconnected { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        .log { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            max-height: 250px; 
            overflow-y: auto; 
            font-size: 12px;
            font-family: 'Courier New', monospace;
            border: 2px solid #e0e0e0;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
        .flex-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .flex-row label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .input-wide { width: 100%; max-width: 500px; }
        .textarea-wide { width: 100%; max-width: 90%; height: 80px; }
        .typing-indicator {
            color: #25D366;
            font-style: italic;
            padding: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ WhatsApp Messaging Test Client</h1>
        
        <!-- Connection Section -->
        <div class="section">
            <h3>üîå Connection Settings</h3>
            <div class="flex-row">
                <label>User ID: 
                    <input type="number" id="userId" value="1" min="1">
                </label>
                <label>JWT Token: 
                    <input type="text" id="token" placeholder="Paste your JWT token here" class="input-wide">
                </label>
            </div>
            <div style="margin-top: 10px;">
                <button onclick="connect()">üü¢ Connect</button>
                <button onclick="disconnect()" disabled id="disconnectBtn">üî¥ Disconnect</button>
            </div>
            <div id="status" class="status disconnected">‚ö´ Disconnected</div>
        </div>

        <!-- Chat Management -->
        <div class="section">
            <h3>üí¨ Chat Management</h3>
            <div class="flex-row">
                <label>Chat ID: 
                    <input type="number" id="chatId" value="1" min="1">
                </label>
                <button onclick="joinChat()">‚ûï Join Chat</button>
                <button onclick="leaveChat()">‚ûñ Leave Chat</button>
            </div>
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                Someone is typing...
            </div>
        </div>

        <!-- Send Message -->
        <div class="section">
            <h3>üì§ Send Message</h3>
            <textarea id="messageContent" placeholder="Type your message here..." class="textarea-wide"></textarea>
            <div class="flex-row" style="margin-top: 10px;">
                <label>Type: 
                    <select id="messageType">
                        <option value="text">üìù Text</option>
                        <option value="image">üñºÔ∏è Image</option>
                        <option value="video">üé• Video</option>
                        <option value="audio">üéµ Audio</option>
                        <option value="document">üìÑ Document</option>
                    </select>
                </label>
                <label>Reply To (Message ID): 
                    <input type="number" id="replyTo" placeholder="Optional" min="1">
                </label>
                <button onclick="sendMessage()">üì® Send Message</button>
            </div>
        </div>

        <!-- Actions -->
        <div class="section">
            <h3>‚ö° Quick Actions</h3>
            <div class="flex-row">
                <button onclick="sendTyping(true)">‚úçÔ∏è Start Typing</button>
                <button onclick="sendTyping(false)">üõë Stop Typing</button>
                <button onclick="markMessageRead()">‚úÖ Mark Message Read</button>
                <button onclick="deleteMessage()">üóëÔ∏è Delete Message</button>
            </div>
            <div class="flex-row" style="margin-top: 10px;">
                <label>Message ID: 
                    <input type="number" id="actionMessageId" placeholder="For read/delete" min="1">
                </label>
            </div>
        </div>

        <!-- Received Messages -->
        <div class="section">
            <h3>üì® Received Messages</h3>
            <button onclick="clearMessages()">üóëÔ∏è Clear Messages</button>
            <div class="messages" id="messages">
                <div style="text-align: center; color: #999;">No messages yet...</div>
            </div>
        </div>

        <!-- Event Log -->
        <div class="section">
            <h3>üìã Event Log</h3>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
            <div class="log" id="log">
                <div class="log-entry">Waiting for connection...</div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let messageCount = 0;

        function log(message, data = null) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<strong>[${time}]</strong> ${message}`;
            if (data) {
                entry.innerHTML += `<br><pre style="margin: 5px 0; color: #555;">${JSON.stringify(data, null, 2)}</pre>`;
            }
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function addMessage(msg, type = 'received') {
            messageCount++;
            const messagesDiv = document.getElementById('messages');
            
            // Clear placeholder
            if (messageCount === 1) {
                messagesDiv.innerHTML = '';
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.style.background = type === 'sent' ? '#dcf8c6' : '#e8f5e9';
            
            const senderName = msg.User?.name || `User ${msg.sender_id}`;
            const time = new Date(msg.sent_at || Date.now()).toLocaleString();
            
            msgDiv.innerHTML = `
                <strong>${type === 'sent' ? 'üì§' : 'üì•'} ${senderName}</strong> 
                <small>(ID: ${msg.id || 'pending'})</small><br>
                <div style="margin: 8px 0; font-size: 15px;">${msg.content}</div>
                <small style="color: #666;">
                    ${time} | Type: ${msg.message_type || 'text'}
                    ${msg.reply_to ? ' | Reply to: ' + msg.reply_to : ''}
                </small>
            `;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const disconnectBtn = document.getElementById('disconnectBtn');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'üü¢ Connected';
                disconnectBtn.disabled = false;
            } else {
                status.className = 'status disconnected';
                status.textContent = 'üî¥ Disconnected';
                disconnectBtn.disabled = true;
            }
        }

        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }

        function connect() {
            const userId = document.getElementById('userId').value;
            const token = document.getElementById('token').value;

            if (!token) {
                alert('‚ö†Ô∏è Please enter a JWT token!');
                return;
            }

            log('üîÑ Connecting to server...');
            
            socket = io('http://localhost:3000', {
                transports: ['websocket'],
                auth: { token: token },
                reconnection: true
            });

            // Connection events
            socket.on('connect', () => {
                log('‚úÖ Connected successfully!', { socketId: socket.id });
                updateStatus(true);
                socket.emit('user_authenticated', parseInt(userId));
            });

            socket.on('disconnect', (reason) => {
                log('‚ùå Disconnected: ' + reason);
                updateStatus(false);
            });

            socket.on('authenticated', (data) => {
                log('‚úÖ User authenticated', data);
            });

            socket.on('authentication_error', (data) => {
                log('‚ùå Authentication failed', data);
                alert('Authentication error: ' + data.message);
            });

            // Chat events
            socket.on('joined_chat', (data) => {
                log('‚úÖ Joined chat successfully', data);
            });

            // Message events
            socket.on('new_message', (data) => {
                log('üì® New message received', data);
                addMessage(data, 'received');
            });

            socket.on('message_sent', (data) => {
                log('‚úÖ Message sent confirmation', data);
                addMessage(data.message, 'sent');
            });

            socket.on('message_error', (data) => {
                log('‚ùå Message error', data);
                alert('‚ùå Error: ' + data.message);
            });

            // Typing events
            socket.on('user_typing', (data) => {
                log(`‚úçÔ∏è User ${data.user_id} is ${data.is_typing ? 'typing' : 'stopped typing'}`);
                showTypingIndicator(data.is_typing);
            });

            // Status events
            socket.on('message_status_updated', (data) => {
                log('üì¨ Message status updated', data);
            });

            socket.on('messages_read_bulk', (data) => {
                log('üì¨ Bulk messages read', data);
            });

            socket.on('message_deleted', (data) => {
                log('üóëÔ∏è Message deleted', data);
            });

            // Error handling
            socket.on('error', (data) => {
                log('‚ùå Socket error', data);
                alert('Error: ' + data.message);
            });

            socket.on('connect_error', (error) => {
                log('‚ùå Connection error: ' + error.message);
            });

            // Log all events for debugging
            socket.onAny((event, ...args) => {
                console.log('üì° Event:', event, args);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('üî¥ Disconnected by user');
                updateStatus(false);
            }
        }

        function joinChat() {
            const chatId = document.getElementById('chatId').value;
            if (!chatId) {
                alert('‚ö†Ô∏è Please enter a Chat ID!');
                return;
            }
            if (socket && socket.connected) {
                socket.emit('join_chat', parseInt(chatId));
                log('üîÑ Joining chat...', { chatId });
            } else {
                alert('‚ö†Ô∏è Not connected! Connect first.');
            }
        }

        function leaveChat() {
            const chatId = document.getElementById('chatId').value;
            if (socket && socket.connected) {
                socket.emit('leave_chat', parseInt(chatId));
                log('üîÑ Leaving chat...', { chatId });
            } else {
                alert('‚ö†Ô∏è Not connected!');
            }
        }

        function sendMessage() {
            const content = document.getElementById('messageContent').value;
            const chatId = document.getElementById('chatId').value;
            const messageType = document.getElementById('messageType').value;
            const replyTo = document.getElementById('replyTo').value;

            if (!content.trim()) {
                alert('‚ö†Ô∏è Message content is required!');
                return;
            }

            if (!chatId) {
                alert('‚ö†Ô∏è Chat ID is required!');
                return;
            }

            if (socket && socket.connected) {
                const data = {
                    chat_id: parseInt(chatId),
                    content: content,
                    message_type: messageType,
                    tempId: Date.now()
                };
                
                if (replyTo) {
                    data.reply_to = parseInt(replyTo);
                }

                socket.emit('send_message', data);
                log('üì§ Sending message...', data);
                document.getElementById('messageContent').value = '';
                document.getElementById('replyTo').value = '';
            } else {
                alert('‚ö†Ô∏è Not connected! Connect first.');
            }
        }

        function sendTyping(isTyping) {
            const chatId = document.getElementById('chatId').value;
            if (!chatId) {
                alert('‚ö†Ô∏è Please enter a Chat ID!');
                return;
            }
            if (socket && socket.connected) {
                socket.emit('typing', {
                    chat_id: parseInt(chatId),
                    is_typing: isTyping
                });
                log(`‚úçÔ∏è Typing indicator: ${isTyping ? 'started' : 'stopped'}`);
            } else {
                alert('‚ö†Ô∏è Not connected!');
            }
        }

        function markMessageRead() {
            const messageId = document.getElementById('actionMessageId').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!messageId) {
                alert('‚ö†Ô∏è Please enter a Message ID!');
                return;
            }

            if (socket && socket.connected) {
                socket.emit('message_read', {
                    message_id: parseInt(messageId),
                    chat_id: parseInt(chatId)
                });
                log('‚úÖ Marking message as read...', { messageId });
            } else {
                alert('‚ö†Ô∏è Not connected!');
            }
        }

        function deleteMessage() {
            const messageId = document.getElementById('actionMessageId').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!messageId) {
                alert('‚ö†Ô∏è Please enter a Message ID!');
                return;
            }

            if (confirm('Are you sure you want to delete this message?')) {
                if (socket && socket.connected) {
                    socket.emit('delete_message', {
                        message_id: parseInt(messageId),
                        chat_id: parseInt(chatId)
                    });
                    log('üóëÔ∏è Deleting message...', { messageId });
                } else {
                    alert('‚ö†Ô∏è Not connected!');
                }
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry">Log cleared</div>';
        }

        function clearMessages() {
            messageCount = 0;
            document.getElementById('messages').innerHTML = '<div style="text-align: center; color: #999;">No messages yet...</div>';
        }

        // Auto-type detection in message textarea
        let typingTimeout;
        document.getElementById('messageContent').addEventListener('input', function() {
            if (socket && socket.connected) {
                const chatId = document.getElementById('chatId').value;
                if (chatId) {
                    socket.emit('typing', { chat_id: parseInt(chatId), is_typing: true });
                    
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        socket.emit('typing', { chat_id: parseInt(chatId), is_typing: false });
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
